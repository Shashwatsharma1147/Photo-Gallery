<!DOCTYPE html>
<html lang="en">

<head>
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Best Japanese Anime Characters</h1>
    <img id="img1" src="wallp.jpg">
    <h2>Grid gallery</h2>
    <div>
        <span>
            <img class="artist" src="Son_Goku_YoungAdult.png">
            <img class="artist" src="Monkey_D._Luffy_Anime_Post_Timeskip_Infobox.png">
            <img class="artist" src="299276.jpg">
        </span>
    </div>
    <div>
        <span>
            <img class="artist" src="Levi.jpg">
            <img class="artist" src="LLL.png">
            <img class="artist" src="V.png">
        </span>
    </div>
    <h2>Sliding gallery</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
            <li data-target="#mycarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="NarutoUzumaki.png">
                <div class="carousel-caption">
                    <h3>Naruto Uzumaki</h3>
                </div>
            </div>
            <div class="item">
                <img class="img-responsive" src="SasukeKishimoto.jpg">
                <div class="carousel-caption">
                    <h3>Sasuke Uchiha</h3>
                </div>
            </div>
            <div class="item">
                <img class="img-responsive" src="Madara%20uchiha.jpg">
                <div class="carousel-caption">
                    <h3>Madara uchiha</h3>
                </div>
            </div>
            <div class="item">
                <img class="img-responsive" src="Saitama.png">
                <div class="carousel-caption">
                    <h3>Saitama</h3>
                </div>
            </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>

</html>
